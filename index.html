<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roberto v gomes IA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    input {
      padding: 10px;
      width: 300px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
    }
    .image-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    .image-gallery img {
      max-width: 200px;
      height: auto;
      border: 1px solid #ddd;
      border-radius: 5px;
      transition: transform 0.2s ease;
    }
    .image-gallery img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h1>Roberto ia</h1>
  <input type="text" id="searchQuery" placeholder="Type a keyword (e.g., cat)">
  <button onclick="searchImages()">Search</button>
  <div class="image-gallery" id="imageGallery"></div>

  <script>
    async function searchImages() {
      const query = document.getElementById('searchQuery').value.trim();
      const gallery = document.getElementById('imageGallery');
      gallery.innerHTML = ''; // Clear previous results

      if (!query) {
        alert('Please enter a search query!');
        return;
      }

      try {
        const response = await fetch(`https://lexica.art/api/v1/search?q=${query}`);
        if (!response.ok) throw new Error('Failed to fetch images');

        const data = await response.json();

        if (data.images && data.images.length > 0) {
          data.images.forEach(image => {
            const img = document.createElement('img');
            img.src = image.srcSmall; // Use srcLarge if preferred
            img.alt = query;
            gallery.appendChild(img);
          });
        } else {
          gallery.innerHTML = '<p>No images found for your search.</p>';
        }
      } catch (error) {
        console.error('Error fetching images:', error);
        alert('An error occurred while fetching images. Please try again later.');
      }
    }
  </script>
</body>
</html>
